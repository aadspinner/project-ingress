apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: apps
  name: jenkins-ing
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - host: open-jen.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins-s
            port:
              number: 5678
